name: Artifacts
on: push
jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - run: date > date.txt
      - run: ls
        name: ファイル確認
      - uses: actions/upload-artifact@v4
        with:
         name: uploaded # アーティファクト名
         path: date.txt
         retention-days: 7
  download:
    runs-on: ubuntu-latest
    needs: [upload]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: uploaded
          path: downloaded
      - run: ls
      - run: cat downloaded/date.txt